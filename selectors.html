<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Element selector */
        div{
            background-color: aqua;
        }
        /* Class selector */
        .yellow{
            color: chartreuse;
        }
        /* ID Selector */
        #green{
            background-color: aquamarine;
        }
        /* Child Selector */
        div > p{
            background-color: red;
            color: aliceblue;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            This is the selector
        </p>
    </div>
    <div class="yellow">
        Heyyy i am here
    </div>
    <div id="green">
        OREWA MONKEY D LUFFY
    </div>
</body>
</html>
